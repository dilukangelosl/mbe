<div [@routerTransition]>
    <app-page-header [heading]="'Feed'" [icon]="'fa-table'"></app-page-header>
    <button type="button" class="btn  btn-primary" style="margin-bottom:10px;" (click)="open(content)">Add Feed</button>
    <table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
        <thead>
        <tr>
            <th style="width: 10%">
                <mfDefaultSorter by="name">Date</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="email">Thumbnail</mfDefaultSorter>
            </th>
            <th style="width: 50%">
                <mfDefaultSorter by="age">Content</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter by="city">Author</mfDefaultSorter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td class="text-right">{{item.age}}</td>
            <td>{{item.city | uppercase}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
<mediauploader></mediauploader>

<!-- modal -->
<ng-template #content let-c="close" let-d="dismiss" style="width:700px !important;">
    <div class="modal-header">
        <h4 class="modal-title">Add/Edit Feed</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ckeditor
        [(ngModel)]="ckeditorContent"
        [config]="{uiColor: '#ffffff'}"
        [readonly]="false"
        debounce="500">
    </ckeditor>
    </div>
    <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="save()">Save Feed</button>
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>

<!-- end modal -->
